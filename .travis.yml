language: nix

os:
  - linux
  - osx

env:
  matrix:
    - EMACS_CI=emacs-26-3
    - EMACS_CI=emacs-27-1
    - EMACS_CI=emacs-snapshot

matrix:
  allow_failures:
  - env: EMACS_CI=emacs-snapshot

install:
  # travis-wait-enhanced
  - |
    TWE_VERSION="1.2.0"
    TWE_ARCH="x86_64"
    case "$TRAVIS_OS_NAME" in
      osx)
        TWE_OS="darwin";;
      linux)
        TWE_OS="linux";;
      *)
        echo "Unknown/unsupported TRAVIS_OS_NAME: $TRAVIS_OS_NAME"
        exit 1;;
    esac
    TWE_URL="https://github.com/crazy-max/travis-wait-enhanced/releases/download/v${TWE_VERSION}/travis-wait-enhanced_${TWE_VERSION}_${TWE_OS}_${TWE_ARCH}.tar.gz"
    echo Downloading travis-wait-enhanced from "$TWE_URL"
    wget -qO- "$TWE_URL" | tar -zxvf - travis-wait-enhanced
    mv travis-wait-enhanced /home/travis/bin/
    travis-wait-enhanced --version
  # Install nix-emacs-ci
  - bash <(curl https://raw.githubusercontent.com/purcell/nix-emacs-ci/master/travis-install)
  - emacs --version

script:
  - travis-wait-enhanced --timeout=5m -- ./test-config.sh -batch
